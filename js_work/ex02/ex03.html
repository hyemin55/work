<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    console.log(typeof 10);
    console.log(typeof (10));
    var a = ["봄","여름","가을","겨울"];
    var b = ["남자","여자"];
    var c = [10,20,30];
    
    // 배열 합치기
    var d = a.concat(b);
    var e = b.concat(c);

    console.log(d);
    console.log(e);

    console.log(a);

    // 첫번째것을 삭제(shift)
    var sea = a.shift();
    console.log(sea);
    console.log(a);

    // 첫번째에 추가(unshift)
    a.unshift("봄봄");
    console.log(a);

    // 마지막에 추가(push)
    a.push('겨울겨울');
    console.log(a);

    // 마지막것을 삭제(pop)
    var lastEle = a.pop();
    console.log(lastEle);
    console.log(a);
  </script>
</head>
<body>
  <div class="container mx-auto w-96 p-4 lg:w-full">
  <div class="flex flex-col">
    <h1 class="text-3xl text-red-950 underline m-5">글자</h1>
    <p class="border border-yellow-500 p-10 ring-1">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Omnis fugiat quo officiis ratione quod repudiandae voluptatum pariatur laudantium! Iusto accusantium mollitia laudantium odit sequi consectetur quos temporibus recusandae. Quam, ab.</p>
    <div class="flex w-full m-3 lg:items-center">
      <img src="../img/img-1.jfif" alt="" srcset="" class="object-cover hover:animate-spin">
    </div>
  </div>
</div>
</body>
</html>
