<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum Calculator</title>
  <!-- Google Fonts 링크 -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif; /* 기본 글씨체 */
      background-color: #f5f0e6; /* 연한 베이지색 배경 */
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff9f2; /* 베이지색 배경 */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-family: 'Roboto', sans-serif; /* 헤딩 글씨체 */
      color: #6c5b4f; /* 어두운 베이지색 텍스트 */
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: calc(100% - 22px);
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #d5bda7; /* 연한 베이지색 테두리 */
      border-radius: 5px;
      font-size: 16px;
      font-family: 'Open Sans', sans-serif; /* 입력 필드 글씨체 */
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      color: #fff;
      background-color: #bfa89f; /* 중간 베이지색 배경 */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Roboto', sans-serif; /* 버튼 글씨체 */
    }

    button:hover {
      background-color: #a68f80; /* 약간 어두운 베이지색 */
    }

    #print {
      margin-top: 20px;
      padding: 15px;
      background-color: #f9f3eb; /* 연한 베이지색 배경 */
      border-radius: 5px;
      font-size: 18px;
      color: #6c5b4f; /* 어두운 베이지색 텍스트 */
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>1부터 n까지 더해보쟈!</h1>
    <input type="text" id="number" placeholder="여기에 n값을 입력하면돼">
    <button id="total">계산</button>
    <div id="print"></div>
  </div>

  <script>
    const inn = document.getElementById('number');
    const p = document.getElementById('print');

    document.getElementById('total').onclick = () => {
      const num = parseInt(inn.value);
      let sum = 0;

      if (isNaN(num) || num <= 0) {
        p.innerHTML = "유효한 숫자를 입력해야해요.";
        return;
      }

      for (let i = 1; i <= num; i++) {
        sum += i;
      }
      p.innerHTML = `1부터 ${num}까지의 합은 ${sum}이에요!`;
    };
  </script>
</body>

</html>
