<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  li{
    margin: 10px;
    padding: 20px;
    border: 1px solid rgb(255, 115, 0);
    list-style: none;
    cursor: pointer;
    color: darkblue;
  }
  li:hover{
background-color: cornsilk;
  }
  div{
    width: 300px;
    padding: 5px;
    display: none;
  }
  /* 옆에있는 div 테그가 하나일땐 +, 여러개일땐 ~ 사용하면된다. */
  button:hover+div{
    display: block;
  }
  div:hover{
    display: block;
  }
</style>
</head>
<body>
  <button>메뉴</button>
  <div>
    <ul>
      <li>SUBMENU1</li>
      <li>SUBMENU1</li>
      <li>SUBMENU1</li>
      <li>SUBMENU1</li>
    </ul>
  </div>
</body>
</html>
