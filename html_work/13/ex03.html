<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      background-color: aliceblue;
      position: relative;
      /*위치 기준!*/
      height: 300px;
    }

    .aa {
      position: absolute;
      bottom: 0;
      background-color: antiquewhite;
      z-index: 95;
    }

    .bb {
      position: absolute;
      background-color: aquamarine;
      z-index: 99;
    }

    .cc {
      /* position: absolute;
      background-color: blue;
      z-index: 10000;
      bottom: 0;
      right: 0; */
      width: 300px;
      height: 100px;
      margin: 0 auto;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="aa">
      <h1>div aa</h1>
    </div>
    <div class="bb">
      <h2>div bb</h2>
    </div>
    <div class="cc">
      <h3>div cc</h3>
    </div>
  </div>
</body>

</html>
