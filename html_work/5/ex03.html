<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input[type="text"] {
      width: 200px;
      height: 50px;
      font-size: 2rem;
      border-radius: 10px;
      /* 모서리라인 라운드처리 */
    }

    #male:checked~div {
      background-color: rgb(255, 195, 247);
      border: 1px solid #000;
      height: 30px;
    }

    #female:checked~div {
      background-color: rgb(240, 255, 171);
      border: 1px solid #000;
      height: 30px;
    }
  </style>
</head>

<body>
  <form action="ex04.html" method="get" target="_blank">
    <!-- target은 새창열기 -->
    <fieldset>
      <!-- box로 묶기 -->
      <legend>회원가입</legend>
      <div>
        <label for="id">ID</label>
        <input type="text" name="id" placeholder="아이디" id="id">
      </div>
      <div>
        <label for="male">남</label>
        <input type="checkbox" id="male" name="gender">
        <!-- for와 id를 같은 이름을 넣어주면 같이 동작한다. -->
        <label for="female">여</label>
        <input type="checkbox" id="female" name="gender">
        <div>성별을 선택</div>
      </div>
      <input type="submit" value="전송">
    </fieldset>
  </form>
</body>

</html>
