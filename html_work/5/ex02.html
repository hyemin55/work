<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .line {
      width: 100%;
      height: 1px;
      background-color: black;
      margin: 40px 0;
    }

    textarea {
      width: 100%;
      height: 50pt;
    }

    ul {
      list-style: none;
      ;
    }
    .box{
      border: 1px #000 solid;
      padding: 30px;
      width: 70%;
    }
  </style>
</head>

<body>
<div class="box">

  <form>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
    <div class="line"></div>

    <h3>
      개인정보
    </h3>
    <ul>
      <li>
        <label for="이름">이름</label>
        <input type="text" placeholder="공백 없이 입력하세요">
      </li>
      <li>
        <label for="연락처">연락처</label>
        <input type="tel">
      </li>
    </ul>
    <h3>
      지원 분야
    </h3>
    <ol style="list-style: circle;">
      <li>웹 퍼블리싱</li>
      <li>웹 애플리케이션 개발</li>
      <li>개발 환경 개선</li>
    </ol>
    <h3>
      지원 동기
    </h3>
    <textarea name="지원동기" id="ㅇㅇ">본사 지원 동기를 간략히 써 주세요.</textarea>
    <br>
    <input type="button" value="접수하기">
    <input type="button" value="다시 쓰기">
  </form>

</div>
</body>

</html>
