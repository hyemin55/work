<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <h1 id="h1">어서오세요</h1>
  </div>
  <script>
    const name = prompt("이름을 입력해주세요");
    const textbox = document.querySelector("#h1");

    textbox.textContent = "어서오세요 "+name+"님 환영합니다."
  </script>
</body>
</html>
