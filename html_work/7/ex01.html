<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      width: 500px;
      border: 1px solid#333;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="container" id="aa">
    <h1>회원 가입을 환영합니다.</h1>
    <form action="">
      <fieldset>
        <legend>사용자 정보</legend>
        <ol>
          <li>
            <label for="id">아이디</label>
            <input type="text" name="" id="id" placeholder="4자~10자사이 공백없이">
          </li>
          <li>
            <label for="email">이메일</label>
            <input type="email" name="" id="email">
          </li>
          <li>
            <label for="password">비밀번호</label>
            <input type="password" name="" id="password">
          </li>
          <li>
            <label for="passwordcf">비밀번호확인</label>
            <input type="password" name="" id="passwordcf">
          </li>
          <li>
            <label for="type">가입경로</label>
            <select name="" id="type">
              <option value="">블로그</option>
            </select>
          </li>
          <li>
            <label for="memo">메모</label>
            <textarea name="memo" id="memo"></textarea>
          </li>
        </ol>
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <ul>
          <li>
            <input type="radio" name="a" id="">메일수신
            <input type="radio" name="a" id="">메일수신 안함
          </li>
        </ul>
      </fieldset>
      <input type="submit" value="가입하기">
      <input type="reset" value="취소">
    </form>
  </div>
  <button onclick="asdasd();">넓이 바꾸기</button>
</body>

</html>
<script>
  function asdasd(){
    console.log('일로오나');
    const aa = document.getElementById('aa');
    const bb = Math.random()*1200;
    // aa.style.width = bb+'px';
    aa.style.width = `${bb}px`;
  }
</script>
